<div class="row">
    <div class="col-md-8">
        <div class="col-md-6">
            <h2>Challenges</h2>
        </div>
        <div class="right searchbox col-md-6">
            <div class="input-group">
                <input type="text" class="search-query form-control" ng-model="challengeFilter" placeholder="Filter Challenges" />
                <span class="input-group-btn">
                    <button class="btn" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-if="!admin">
        <h4>Total Score : {{points}}</h4>
    </div>
    <div class="col-md-4" ng-if="admin">Total 501 participants</div>
</div>
<hr>
<div class="row">
    <div class="col-md-8">

        <div class="col-md-4" ng-repeat="challenge in challenges | filter : challengeFilter">
            <a ui-sref="challenges.challenge({title: '{{challenge.data.title}}'})"><div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{challenge.data.title}}</h3>
                </div>
                <div class="panel-body">
            <span class="center">
                {{challenge.data.category}}
            </span>
                    <br>
                    <span>
                {{challenge.data.points}} points
            </span>
                </div>
            </div></a>
        </div>
    </div>
    <div class="col-md-4">
        <ui-view></ui-view>
    </div>
</div>
